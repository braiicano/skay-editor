<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta property="og:title" content="Skay online-editor" />
    <meta property="og:image" ,content="" />
    <meta property="og:url" ,content="" />
    <meta property="og:description" ,content="Skayeditor" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/darcula.min.css"
    />
    <title>Skay online-editor</title>
  </head>

  <body>
    <nav>
      <header>
        <h1><a href="#">Skayeditor</a></h1>
      </header>
      <ul class="menu" id="menu">
        <li><input checked type="checkbox" name="html" /></li>
        <li><input type="checkbox" name="css" /></li>
        <li><input type="checkbox" name="js" /></li>
        <li><input checked type="checkbox" name="preview" /></li>
      </ul>
    </nav>
    <div class="container">
      <div
        class="code__container"
        id="html"
        style="--bg-img: url(../img/html.png)"
      >
        <textarea autofocus id="html-e" name="html">&lt;!-- HTML --&gt;</textarea>
      </div>
      <div
        class="code__container"
        id="css"
        style="--bg-img: url(../img/css.png)"
      >
        <textarea id="css-e" name="css"></textarea>
      </div>
      <div class="code__container" id="js" style="--bg-img: url(../img/js.png)">
        <textarea id="js-e" name="js"></textarea>
      </div>
      <div
        class="code__container"
        id="preview"
        style="--bg-img: url(../img/icon.png)"
      >
        <iframe id="preview-e" frameborder="0"></iframe>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/edit/closebrackets.min.js"></script>

    <script type="module" src="assets/js/main.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skayeditor, write and share your code idea to faster" />
    <meta name="keywords" content="braiidev,editor,code,developer,devs,html,css,online,write,share" />
    <meta property="og:title" content="Skay online-editor" />
    <meta property="og.image" ,content="http://www.braiidev.com/skayeditor/icon/code.png">
    <meta property="og.url" ,content="http://skayeditor.braiidev.com">
    <meta property="og:description" ,content="Skayeditor, write and share your code idea to faster">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
    <title>Skay online-editor</title>
</head>

<body>
    <div id="navbar">
        <div id="title"><input type="text" id="name" placeholder="Insert title" value=""></div>
        <div id="menu">
            <div id="menu-btn" class="container"></div>
            <div id="modal">
                <div class="container">
                    <h2>Configuration</h2>
                </div>
                <div class="container">
                    <h3>Light/Dark mode</h3>
                    <label class="switch">
                        <input checked id="dm" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="container">
                    <h3>Size</h3>
                    <label for="size">
                        <input type="number" value="8" name="size" id="size">
                    </label>
                </div>
                <div class="container"><button id="reset">Reset</button></div>
                <div class="container"><button id="copy">Copy url</button></div>
                <!-- <div class="container"><button id="zip">Zip download</button></div> -->
            </div>
        </div>
    </div>
    <div id="app">
        <div class="container"><textarea spellcheck="false" autocorrect="off" autocapitalize="off" translate="no"
                id="html"></textarea></div>
        <div class="container"><textarea spellcheck="false" autocorrect="off" autocapitalize="off" translate="no"
                id="css"></textarea></div>
        <div class="container"><textarea spellcheck="false" autocorrect="off" autocapitalize="off" translate="no"
                id="js"></textarea></div>
        <div class="container"><iframe id="preview"></iframe></div>
    </div>
    <script src="main.js" defer></script>
    <script src="func.js" defer></script>
</body>

</html>
